<body>



  <div class="container tododiv">

    <div id="main-container">
      <h1 class="todo-head">todos</h1>
    </div>


 <div class="todo-note">
      
        <input type="checkbox" class="todo-checkbox">
      
        <input type="text" id="task-input" class="todo-text" placeholder="What to be done ?">
      
      
        <button class="btn-cross">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      
     </div> 
     
     
  <!--  <div class="todo-note">
      <div class="todo-checkbox">
        <input type="checkbox">
      </div>
      <div class="todo-text">
        <input type="text" id="task-input" class="todo-text" placeholder="What to be done ?">
      </div>
      <div class="todo-cross">
        <button class="btn-cross">
          <span class="glyphicon glyphicon-remove"></span>

      <div id="row-template" class="todo-note">
        <div class="todo-checkbox">
          <input type="checkbox">
        </div>
        <div class="todo-text">sample text</div>
        <div class="todo-cross">
          <button class="btn-cross"><span class="glyphicon glyphicon-remove"></span></button>
        </div>

      </div>



      <div id="tasks-div" class="todo-note" style="display:none">


      </div>


      <div id="organiser-div" class="organiser">
        <div id="div-items-left" class="btn-class">
          <button  id="btn-items-left" text="Items left">Items left</button>
        </div>
        <div id="div-all" class="btn-class">
          <button  id="btn-all" text="All">All</button>
        </div>
        <div id="div-active" class="btn-class">
          <button  id="btn-div-active" text="Active">Active</button>
        </div>
        <div id="div-completed" class="btn-class">
          <button  id="btn-completed" text="Completed">Completed</button>
        </div>
        <div id="div-clear" class="btn-class">
          <button  id="btn-clear" text="Clear">Clear</button>
        </div>
      </div>

     

    </div>

     <footer class="todo-note">
        <p class="intruc-text">double-click to edit a todo </p>
     </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
